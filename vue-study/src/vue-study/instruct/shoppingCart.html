<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../assets/css/shoppingCart.css"></link>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <title>Shopping Cart</title>
</head>

<body>
    <div id="app">
      <template v-if="list.length">
        <el-table :data="list" stripe>
        <el-table-column prop="id" label="No"></el-table-column>
        <el-table-column prop="name" label="商品名称"></el-table-column>
        <el-table-column prop="price" label="商品单价"></el-table-column>
        <el-table-column label="购买数量">
          <template slot-scope="scope">
            <el-button @click="handleReduce(scope.$index, scope.row)" :disabled="scope.row.count === 1">-</el-button>
            {{ scope.row.count }}
            <el-button @click="handleAdd(scope.$index, scope.row)">+</el-button>
          </template>
        </el-table-column>
        <el-table-column label="操作">
            <template slot-scope="scope">
                <el-button @click="handleRemove(scope.$index, scope.row)">移除</el-button>
            </template>
        </el-table-column>
      </el-table>
        <div>总价： {{totalPrice}}元</div>
      </template>
      <div v-else>购物车为空</div>
    </div>
</body>
<script>

</script>
<script type="text/javascript" src="../../assets/js/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script type="text/javascript" src="../../assets/js/shoppingCart.js"></script>

</html>
