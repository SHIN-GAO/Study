<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
    <title>Helloworld</title>
</head>
<body>
    <h1>Component标签</h1>
    <hr>
    <div id="app">
        <component :is="who"></component>
        <input type="button" @click="changeCompontent" value="change">
    </div>
    <script type="text/javascript">
        var componentA = {
            template:`<div style="color:blue;">I'm compontentA</div>`
        }
        var componentB = {
            template:`<div style="color:red;">I'm compontentB</div>`
        }
        var componentC = {
            template:`<div style="color:green;">I'm compontentC</div>`
        }
        var app = new Vue({
            el:"#app",
            data:{
                who: componentA
            },
            methods: {
                changeCompontent: function() {
                    if(this.who == "componentA") {
                        this.who = "componentB";
                    }
                    else if(this.who == "componentB") {
                        this.who = "componentC";
                    }
                    else {
                        this.who = "componentA";
                    }
                }
            },
            components: {
                "componentA": componentA,
                "componentB": componentB,
                "componentC": componentC
            }
        });
    </script>
</body>
</html>
