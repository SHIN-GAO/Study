<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
    <title>Helloworld</title>
</head>
<style>
    li {
        display: inline-block;
        margin-left: 20px;
        list-style: none;
    }
    li:first-of-type {
        margin-left: 0;
    }
    ul > div {
        display: inline-block;
    }
</style>
<body>
    <h1>v-mode指令</h1>
    <hr>
    <div id="app">
        <p>原始文本信息：{{message}}</p>
        <h3>文本框</h3>
        <p>v-model:<input type="text" v-model="message"></p>
        <p>v-model.lazy:<input type="text" v-model.lazy="message"></p>
        <p>v-model.number:<input type="text" v-model.number="message"></p>
        <p>v-model.trim:<input type="text" v-model.trim="message"></p>
        <hr>
        <h3>文本域</h3>
        <textarea cols="30" rows="10" v-model="message"></textarea>
        <hr>
        <h3>多选框绑定一个值</h3>
        <input type="checkbox" id="isTrue" v-model="isTrue">
        <label for="isTrue">{{isTrue}}</label>
        <hr>
        <h3>多选框绑定数组</h3>
        <input type="checkbox" id="Shin" value="Shin" v-model="students">
        <label for="Shin">Shin</label>
        <input type="checkbox" id="Selina" value="Selina" v-model="students">
        <label for="Selina">Selina</label>
        <input type="checkbox" id="Mike" value="Mike" v-model="students">
        <label for="Mike">Mike</label>
        <ul>
            <div>已选中的学生：</div>
            <li v-for="student in students">{{student}}</li>
        </ul>
        <hr>
        <h3>单选框的绑定</h3>
        <input type="radio" id="male" value="男" v-model="sex">
        <input type="radio" id="female" value="女" v-model="sex">
        <p>您选择的性别是：{{sex}}</p>
    </div>
 
    <script type="text/javascript">
    var app = new Vue({
        el:"#app",
        data:{
            message:'Hello World!',
            isTrue: true,
            students:[],
            sex: '男'
        },
    })
    </script>
</body>
</html>
