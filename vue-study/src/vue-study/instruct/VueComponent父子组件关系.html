<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
    <title>Helloworld</title>
</head>
<body>
    <h1>Component父子组件关系</h1>
    <hr>
    <div id="app">
        <panda></panda>
    </div>
    <script type="text/javascript">
        var cityComponent = {
            template:`<div style="color:blue;">SiChuan of China</div>`
        }
        var pandaComponent = {
            template: `
            <div>
                <p style="color:red;">Panda from China</p>
                <city></city>
            </div>
            `,
            components:{
                "city": cityComponent,
            }
        };
        var app = new Vue({
            el:"#app",
            components: {
                "panda": pandaComponent
            }
        });
    </script>
</body>
</html>
