<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
    <title>Helloworld</title>
</head>
<body>
    <h1>v-for指令</h1>
    <hr>
    <div id="app">
        <ul>
            <li v-for="item in sortitems">
                {{item}}
            </li>
        </ul>
        <hr>
        <ul>
            <li v-for="(student,index) in sortStudents">
               {{index+1}}-{{student.name}}-{{student.age}}
            </li>
        </ul>
        <span v-for="(value,key) in user">{{key}} : {{value}} </span>
    </div>
 
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data:{
                items:[52,33,34,32,44,32,43],
                students:[
                    {name:'Shin',age:23},
                    {name:'Oscar',age:80},
                    {name:'Caler',age:24},
                    {name:'Guangshuai',age:30}
                ],
                user: {
                    name: 'shin',
                    gender: 'male',
                    age: 26,
                },
            },
            computed: {
                sortitems:function() {
                    return this.items.sort(sorNumber);
                },
                sortStudents:function() {
                    return sortStudent(this.students,'name');
                }
            }
        });
        function sorNumber(a,b) {
            return a-b;
        }
        function sortStudent(array,key) {
            return array.sort(function(a,b){
                var x = a[key];
                var y = b[key];
                return ((x<y)?-1:((x>y)?1:0));
            });
        }
    </script>
</body>
</html>
