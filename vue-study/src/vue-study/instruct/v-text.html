<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
    <title>Helloworld</title>
</head>
<body>
    <h1>v-text&v-html指令</h1>
    <hr>
    <div id="app">
        <div v-text="message"></div>
    </div>
 
    <script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            message: 'HelloWorld!'
        }
    })
    </script>
</body>
</html>
