<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
    <title>Helloworld</title>
</head>
<body>
    <h1>v-text&v-html指令</h1>
    <hr>
    <div id="app">
        <span v-text="message"></span>
        <span v-html="h2"></span>
    </div>
 
    <script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            message: 'Hello World!',
            h2: '<h2>Hello World!</h2>'
        }
    })
    </script>
</body>
</html>
