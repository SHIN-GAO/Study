<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
    <title>Helloworld</title>
</head>

<body>
    <h1>computed Option计算选项</h1>
    <hr>
    <div id="app">
        <ul>
            <li v-for="item in reverseNews">
                {{item.title}}-{{item.data}}
            </li>
        </ul>
        <p>总价: {{prices}}</p>
    </div>
    <script type="text/javascript">
        var newsList = [{
            title: '香港或就“装甲车被扣”事件追责 起诉涉事运输公司',
            date: '2017/3/10'
        }, {
            title: '日本第二大准航母服役 外媒：针对中国潜艇',
            date: '2017/3/12'
        }, {
            title: '中国北方将有明显雨雪降温天气 南方阴雨持续',
            date: '2017/3/13'
        }, {
            title: '起底“最短命副市长”：不到40天落马，全家被查',
            date: '2017/3/23'
        }, ];
        var app = new Vue({
            el: '#app',
            data: {
                package1: [
                    {
                        name: 'iphone7',
                        price: 7199,
                        count: 2
                    },
                    {
                        name: 'ipad',
                        price: 2888,
                        count: 1
                    }
                ],
                package2: [
                    {
                        name: 'apple',
                        count: 3,
                        price: 5
                    },
                    {
                        name: 'banana',
                        price: 1,
                        count: 3
                    }
                ],
                newsList: newsList
            },
            computed: {
                reverseNews: function() {
                    return this.newsList.reverse();
                },
                prices: function() {
                    var prices = 0;
                    for(let i = 0; i< this.package1.length; i++){
                        prices += this.package1[i].price * this.package1[i].count;
                    }
                    for(let i =0; i<this.package2.length; i++){
                        prices += this.package2[i].price * this.package2[i].count;
                    }
                    return prices
                }
            }
        })
    </script>
</body>

</html>
