<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
    <script type="text/javascript" src="../../assets/js/jquery-1.11.1.min.js"></script>
    <title>Helloworld</title>
</head>

<body>
    <h1>内置组件-slot讲解</h1>
    <hr>
    <div id="app">
        <example>
            <span slot="blogUrl">{{exampleData.blogUrl}}</span>
            <span slot="netName">{{exampleData.netName}}</span>
            <span slot="skill">{{exampleData.skill}}</span>
        </example>
    </div>
    <template id="tep">
        <div>
            <p>博客地址：<slot name="blogUrl"></slot></p>
            <p>网名：<slot name="netName"></slot></p>
            <p>技术类型：<slot name="skill"></slot></p>
        </div>
    </template>
    <script type="text/javascript">
        var example = {
            template: "#tep"
        }
        var app = new Vue({
            el: '#app',
            data: {
                exampleData: {
                    blogUrl: 'http//jspang.com',
                    netName: 'example',
                    skill: 'web front end'
                }
            },
            components: {
                'example': example
            }
        })
    </script>
</body>

</html>
