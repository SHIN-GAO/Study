<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
    <title>Helloworld</title>
</head>
<body>
    <h1>v-if&v-else&v-show指令</h1>
    <hr>
    <div id="app">
        <div v-if="isLogin">你好，欢迎登陆！Login</div>
        <div v-else>
            <div v-if="isPass">你好，欢迎登陆！Pass</div>
            <div v-else>请您先登陆</div>
        </div>
        <div v-show="isShow">用户:Shin</div>
    </div>
 
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                isLogin: false,
                isPass: false,
                isShow: true
            }
        })
    </script>
</body>
</html>
