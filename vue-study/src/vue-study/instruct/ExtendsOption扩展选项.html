<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
    <title>Helloworld</title>
</head>

<body>
    <h1>ExtendsOption扩展选项</h1>
    <hr>
    <div id="app">
        ${num}
        <input type="button" @click="add" value="add">
    </div>
    <script type="text/javascript">
        var extendsObj={
            updated:function(){
                console.log('我是扩展的updated');
            },
            methods:{
                add:function(){
                    console.log('我是扩展出来的方法');
                    this.num++;
                }
            }
        }
        var app = new Vue({
            el:'#app',
            data:{
                num: 1
            },
            methods:{
                add:function(){
                    console.log('我是原生的方法');
                    this.num++;
                }
            },
            updated:function(){
                console.log('我是原生的updated');
            },
            extends:extendsObj,
            delimiters:['${','}']
        })
    </script>
</body>

</html>
